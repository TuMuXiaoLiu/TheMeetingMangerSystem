<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html" ;charset="gb2312">
		<title>CoolMeeting会议管理系统</title>
		<link rel="stylesheet" href="styles/common.css" />
		<link rel="stylesheet" href="styles/registercss.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/registerjs.js"></script>

	</head>

	<body>
		<div class="page-header">
			<div class="header-banner">
				<img src="images/header.png" alt="CoolMeeting" />
			</div>
			<div class="header-title">
				欢迎访问Cool-Meeting会议管理系统
			</div>
			<div class="header-quicklink">
				欢迎您，<strong>admin</strong>
				<a href="changepassword.html">[修改密码]</a>
			</div>
		</div>
		<div class="page-body">
			<div class="page-sidebar">
				<div class="sidebar-menugroup">
					<div class="sidebar-grouptitle">个人中心</div>
					<ul class="sidebar-menu">
						<li class="sidebar-menuitem">
							<a href="notifications.html">最新通知</a>
						</li>
						<li class="sidebar-menuitem active">
							<a href="mybookings.html">我的预定</a>
						</li>
						<li class="sidebar-menuitem">
							<a href="mymeetings.html">我的会议</a>
						</li>
					</ul>
				</div>
				<div class="sidebar-menugroup">
					<div class="sidebar-grouptitle">人员管理</div>
					<ul class="sidebar-menu">
						<li class="sidebar-menuitem">
							<a href="departments.html">部门管理
								</>
						</li>
						<li class="sidebar-menuitem">
							<a href="register.html">员工注册</a>
						</li>
						<li class="sidebar-menuitem">
							<a href="approveaccount.html">注册审批</a>
						</li>
						<li class="sidebar-menuitem">
							<a href="searchemployees.html">搜索员工</a>
						</li>
					</ul>
				</div>
				<div class="sidebar-menugroup">
					<div class="sidebar-grouptitle">会议预定</div>
					<ul class="sidebar-menu">
						<li class="sidebar-menuitem">
							<a href="addmeetingroom.html">添加会议室</a>
						</li>
						<li class="sidebar-menuitem">
							<a href="meetingrooms.html">查看会议室</a>
						</li>
						<li class="sidebar-menuitem">
							<a href="bookmeeting.html">预定会议</a>
						</li>
						<li class="sidebar-menuitem">
							<a href="searchmeetings.html">搜索会议</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="page-content">
				<div class="content-nav">
					人员管理 > 员工注册
				</div>
				<form>
					<fieldset>
						<legend>员工信息</legend>
						<table class="formtable" style="width:50%">
							<tr>
								<td>姓名：</td>
								<td class="inp">
									<input type="text" id="employeename" name="employeename" maxlength="20" />
									<span id="empnamespan">请输入账户名！</span>
								</td>
							</tr>
							<tr>
								<td>账户名：</td>
								<td class="inp">
									<input type="text" id="username" name="username" maxlength="20" />
								</td>
							</tr>
							<tr>
								<td>密码：</td>
								<td class="inp">
									<input type="password" id="password" name="password" maxlength="20" placeholder="请输入6位以上的密码" />
								</td>
							</tr>
							<tr>
								<td>确认密码：</td>
								<td class="inp">
									<input type="password" id="repassword" name="repassword" maxlength="20" />
								</td>
							</tr>
							<tr>
								<td>联系电话：</td>
								<td class="inp">
									<input type="text" id="phone" name="phone" maxlength="20" />
								</td>
							</tr>
							<tr>
								<td>电子邮件：</td>
								<td >
									<input type="text" id="email" name="email" maxlength="20" />
									<span id="emailspan"> 请输入邮箱！ </span>
								</td>
							</tr>
							<tr>
								<td colspan="6 " class="command ">
									<input type="button" class="clickbutton" id="register" value="注册" />
									<input type="reset" class="clickbutton" value="重置" />
								</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="page-footer ">
			<hr/> 更多问题，欢迎联系
			<a href="mailto:webmaster@eeg.com ">管理员</a>
			<img src="images/footer.png " alt="CoolMeeting " />
		</div>
	</body>

</html>
